<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hexemanual - Everything whatever you need</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Hexemanual documentation with internationalization support">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/docsify@4/lib/themes/vue.css">
  <style>
    .language-selector {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 5px;
    }
    .language-selector select {
      border: none;
      background: transparent;
      outline: none;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <div class="language-selector">
    <select id="language-selector">
      <option value="/">English</option>
      <option value="/es/">Español</option>
      <option value="/fr/">Français</option>
      <option value="/de/">Deutsch</option>
    </select>
  </div>
  <script>
    window.$docsify = {
      name: 'Hexemanual',
      repo: 'https://github.com/Hexecoder/Hexemanual',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 2,
      auto2top: true,
      homepage: 'README.md',
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: {
          '/es/': 'Buscar',
          '/fr/': 'Rechercher',
          '/de/': 'Suchen',
          '/': 'Search'
        },
        noData: {
          '/es/': '¡No hay resultados!',
          '/fr/': 'Aucun résultat !',
          '/de/': 'Keine Ergebnisse!',
          '/': 'No results!'
        },
        depth: 3
      },
      fallbackLanguages: ['en'],
      notFoundPage: {
        '/es/': '/es/_404.md',
        '/fr/': '/fr/_404.md',
        '/de/': '/de/_404.md',
        '/': '/_404.md'
      }
    }

    // Language selector functionality
    document.addEventListener('DOMContentLoaded', function() {
      const languageSelector = document.getElementById('language-selector');
      const currentPath = window.location.pathname;
      
      // Set the current language in the selector
      if (currentPath.startsWith('/es/')) {
        languageSelector.value = '/es/';
      } else if (currentPath.startsWith('/fr/')) {
        languageSelector.value = '/fr/';
      } else if (currentPath.startsWith('/de/')) {
        languageSelector.value = '/de/';
      } else {
        languageSelector.value = '/';
      }
      
      // Handle language change
      languageSelector.addEventListener('change', function() {
        const selectedLang = this.value;
        const currentRoute = window.location.hash.replace('#/', '');
        
        // Remove current language prefix from route
        let cleanRoute = currentRoute;
        if (currentRoute.startsWith('es/')) {
          cleanRoute = currentRoute.substring(3);
        } else if (currentRoute.startsWith('fr/')) {
          cleanRoute = currentRoute.substring(3);
        } else if (currentRoute.startsWith('de/')) {
          cleanRoute = currentRoute.substring(3);
        }
        
        // Navigate to new language
        if (selectedLang === '/') {
          window.location.hash = '#/' + cleanRoute;
        } else {
          window.location.hash = '#' + selectedLang + cleanRoute;
        }
      });
    });
  </script>
  <!-- Docsify v4 -->
  <script src="https://unpkg.com/docsify@4"></script>
  <!-- Search plugin -->
  <script src="https://unpkg.com/docsify@4/lib/plugins/search.min.js"></script>
  <!-- Copy to clipboard -->
  <script src="https://unpkg.com/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  <!-- Zoom image -->
  <script src="https://unpkg.com/docsify@4/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
